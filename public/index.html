<!DOCTYPE html>
<html>
<head>
    <title>Alpha DB</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alpha DB Web Interface</h1>
        <textarea id="sql" placeholder="Enter SQL..."></textarea>
        <button onclick="execute()">Execute</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        async function execute() {
            const sql = document.getElementById('sql').value;
            const response = await fetch('/api/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ database: 'testdb', sql: sql })
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = 
                result.success ? 
                `<pre>${JSON.stringify(result.data || result.message, null, 2)}</pre>` :
                `<div style="color: red">Error: ${result.error}</div>`;
        }
    </script>
</body>
</html>
